<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <h:form id="formRegistro" class="col-md-6 col-md-offset-3" enctype="multipart/form-data">                            
               <p:panelGrid id="panelAlta" columns="2" style="text-align:center;" rendered="#{not empty usuario.nuevoUsuario}" columnClasses="label,value" >
                    <f:facet name="header">                            
                        <h:outputText value="Rellene los campos" style="font-style: italic"/>
                    </f:facet>                             
                    <b:panel >                                 
                        <b:row style="text-align: center">
                            <b:column class="col-md-6">
                                <b:inputText placeholder="Dni" value="#{usuario.nuevoUsuario.dni}" required="true">Dni:</b:inputText>                                        
                                <b:inputText placeholder="Nombre" value="#{usuario.nuevoUsuario.nombre}" required="true">Nombre:</b:inputText>
                                <b:inputText placeholder="Apellido" value="#{usuario.nuevoUsuario.apellido}" required="true">Apellido:</b:inputText>
                                <b:inputText placeholder="User" value="#{usuario.nuevoUsuario.user}" required="true">User:</b:inputText>
                                Es Administrador
                                <b:selectBooleanCheckbox value="#{usuario.nuevoUsuario.administrador}" ></b:selectBooleanCheckbox><br></br>
                            </b:column>
                            <b:column class="col-md-6">                                        
                                <b:inputSecret placeholder="Password" value="#{usuario.nuevoUsuario.pass}" required="true">Password:</b:inputSecret>
                                <b:inputText placeholder="Email" type="email" value="#{usuario.nuevoUsuario.email}" required="true">Email:</b:inputText>                                
                                <b:inputText placeholder="Telefono" value="#{usuario.nuevoUsuario.telefono}" required="true">Telefono:</b:inputText>                                     
                                <p:fileUpload value="#{usuario.nuevoUsuario.uploadedFile}" mode="simple" dragDropSupport="false"
                                              sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />                                  
                            </b:column>
                            <b:column class="col-md-12">
                                <h:commandButton class="btn-primary"  type="submit" action="#{usuario.nuevoUsuario.registrarUsuario()}" value="Registrar Usuario"></h:commandButton> 
                            </b:column>  
                        </b:row>
                    </b:panel>                            
                </p:panelGrid>                   
        </h:form>       
        
        
       <!-- <h:form>
            <p:messages showDetail="true"/>
            <p:captcha label="Captcha" />
            <p:commandButton value="Check" actionListener="{usuario.captcha()}" ajax="false" icon="ui-icon-check"/>
        </h:form>-->
    </h:body>
</html>

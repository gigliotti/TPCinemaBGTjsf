    <h:head>
        <title>Facelet Title</title>
	<script>
	    $(document).ready(function(){
		var cargar = '#{pelicula.listarAdmin()}';
	    });
	</script>
    </h:head>
    <h:body>
	        <h:form>
            <br>
                <h:outputText value="Listado de Peliculas" style="font-style: italic"/>
            </br>
            <b:row style="text-align: center">
                <c:forEach var="peli" items="#{pelicula.listaPeliculasAdmin}">
                    <b:column class="col-sm-6 col-md-4">
                        <b:thumbnail>
                            <img src="img/#{peli.urlImagen}" style="height: 300px;" />
                            <f:facet name="caption">
                                <h3>#{peli.nombre}</h3>
                                <c:set var="string2" value="${fn:substring(peli.descripcion, 0, 200) }... " />
                                <p>${string2}<b:button outcome="index.xhtml" look="primary" value=" Ver Más"/></p>                      
                            </f:facet>
                        </b:thumbnail>
                    </b:column>
                </c:forEach>
            </b:row>
        </h:form>
    </h:body>

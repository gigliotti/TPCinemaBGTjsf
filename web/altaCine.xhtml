<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <br></br>
        <b:container>
            <h:form id="altaCine" class="col-md-6 col-md-offset-3">
                <b:label text="Nuevo Cine"></b:label>
                <b:panel >
                    <b:inputText placeholder="Ingrese Nombre" value="#{cine.nombre}" required="true">Nombre</b:inputText>
                    <b:inputText placeholder="Ingrese Direccion" value="#{cine.direccion}" required="true">Direccion</b:inputText>
                    <h:commandButton class="btn-primary"  type="submit" action="#{cine.altaCine()}" value="Agregar Cine"></h:commandButton> 
                </b:panel>
            </h:form>
        </b:container>
        <br></br>
                <br></br>
        <p:dataTable id="radioDT" var="cin" value="#{cine.listarCinesActivos()}"  rowKey="#{cine.idCine}">
            <f:facet name="header">
                Listado de Cines
            </f:facet>
            <p:column selectionMode="single" style="width:50px;text-align:center"/>
            <p:column headerText="Nombre">
                <h:outputText value="#{cin.nombre}" />
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{cin.direccion}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{cin.estado}" />
            </p:column>

       <!--     <f:facet name="footer">
                <p:commandButton process="radioDT" update=":form:carDetail" icon="ui-icon-search" value="View" oncomplete="PF('carDialog').show()" />
            </f:facet>
       -->
        </p:dataTable>
    </h:body>
</html>

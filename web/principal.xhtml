<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
	<h:form>
	    <br>
		<h:outputText value="Listado de Peliculas" style="font-style: italic"/>
	    </br>
	    <h:dataTable value="#{pelicula.listaPeliculas}" var="fila" border="1">
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Id Pelicula" />
		    </f:facet>
		    <h:outputText id="idPeli" value="#{fila.idPelicula}" />
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Nombre" />
		    </f:facet>
		    <h:outputText id="nom" value="#{fila.nombre}" />
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Director" />
		    </f:facet>
		    <h:outputText id="dom" value="#{fila.director}" />
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Duracion" />
		    </f:facet>
		    <h:outputText id="tel" value="#{fila.duracion}" />
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Descripcion" />
		    </f:facet>
		    <h:outputText id="cel" value="#{fila.descripcion}" />
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Estado" />
		    </f:facet>
		    <h:outputText id="email" value="#{fila.estado}" />
		</h:column> 
	    </h:dataTable>
	</h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<ui:include src="menu.xhtml" /> 
	<p:carousel value="#{usuario.traerPorUsuario()}" headerText="Reservas" var="reser" itemStyle="text-align:center" >
	    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" styleClass="ui-panelgrid-blank">
		<f:facet name="header">
		    <img src="img/#{reser.funcion.pelicula.urlImagen}" style="height: 50px;"/> 
		</f:facet>

		<h:outputText value="Fecha de la funcion:" />
		<h:outputText value="#{reser.funcion.fechaYHora}" />

		<h:outputText value="Cantidad de Butacas" />
		<h:outputText value="#{reser.butaca}" />

		<h:outputText value="Cine" />
		<h:outputText value="#{reser.funcion.sala.cine.nombre}"/>

		<h:outputText value="Sala" />
		<h:outputText value="#{reser.funcion.sala.numSala}" />
	    </p:panelGrid>

	</p:carousel>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<ui:include src="menu.xhtml" />
	<p:dataGrid var="reser" value="#{usuario.traerPorUsuario()}" columns="3"
		    rows="6" paginator="true" id="reservas"
		    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		    rowsPerPageTemplate="6,12,16">

	    <f:facet name="header">
		Reservas de #{usuario.nombre}
	    </f:facet>

	    <p:panel header="#{reser.funcion.pelicula.nombre}" style="text-align:center">
		<img src="img/#{reser.funcion.pelicula.urlImagen}" style="height: 50px;"/> 
		<h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
		    
		    <p:outputLabel for="fecha" value="Fecha:" />
		    <h:outputText value="#{reser.funcion.fechaYHora}" id="fecha"/>

		    <h:outputLabel for="butaca" value="Cantidad de Butacas" />
		    <h:outputText value="#{reser.butaca}" id="butaca"/>

		    <h:outputLabel for="cine" value="Cine" />
		    <h:outputText value="#{reser.funcion.sala.cine.nombre}" id="cine"/>

		    <h:outputLabel for="sala" value="Sala" />
		    <h:outputText value="#{reser.funcion.sala.numSala}" id="sala"/>
		</h:panelGrid>
	    </p:panel>

	</p:dataGrid>
    </h:body>
</html>
